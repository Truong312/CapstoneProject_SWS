version: '3.8'
services:
  whisper:
    build: .
    image: whispervoice:latest
    container_name: whispervoice
    restart: unless-stopped
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - WHISPER_COMPUTE=${WHISPER_COMPUTE:-}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
    ports:
      - "8001:8001"
    volumes:
      # Persist huggingface/cache and faster-whisper model cache
      - hf_cache:/root/.cache/huggingface
      - model_cache:/root/.cache/faster_whisper

volumes:
  hf_cache:
  model_cache:

